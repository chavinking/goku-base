<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<script type="text/javascript" >
			class Person {
				constructor(name,age){
					this.name = name;
					this.age = age;
				}
				study(){
					//study方法放在了哪里？——类的原型对象上，供实例使用
					//通过Person实例调用study时，study中的this就是Person实例
					console.log(this);
				}
			}

			const p1 = new Person('tom',18);
			// 通过实例调用study方法，直接打印对象本身
			p1.study(); 
			
			const x = p1.study;
			// 这里直接把方法赋值给属性，通过属性直接调用因为没有实力对象，因此输出值是undefined
			x();

		</script>
	</body>
</html>
